<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website with Loading Screen</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f7941d;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f7941d;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .loading-screen img {
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .picture {
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 400px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loading-screen').style.display = 'none';
                document.querySelector('.container').style.display = 'flex';
            }, 2000);
        });
    </script>
</head>
<body>
    <div class="loading-screen">
        <img src="SummerBallLogo.png" alt="Loading">
    </div>
    <div class="container">
        <div class="picture">
            <img src="SummerBall2025.png" alt="Picture">
        </div>
    </div>
</body>
</html>
