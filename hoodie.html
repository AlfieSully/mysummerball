<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Ball Hoodie</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles specific to this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #f7941d;
            padding: 10px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo img {
            width: 150px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .product-details {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 50px;
        }

        .product-image {
            flex: 1;
            text-align: center;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ccc; /* Added border for framing */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            flex: 1;
            max-width: 50%;
        }

        .product-info h2 {
            color: #f7941d;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .product-info p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            margin-bottom: 20px;
        }

        .product-options {
            margin-bottom: 20px;
        }

        .product-options select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            max-width: 200px;
            margin-bottom: 10px;
        }

        .product-options label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .product-options .size-options {
            margin-bottom: 20px;
        }

        .product-options .size-options label {
            display: inline-block;
            margin-right: 10px;
            font-size: 16px;
            color: #333;
        }

        .product-options .size-options input[type="radio"] {
            display: none;
        }

        .product-options .size-options input[type="radio"] + label {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-options .size-options input[type="radio"]:checked + label {
            background-color: #f7941d;
            color: white;
        }

        .product-options .buy-now {
            display: block;
            padding: 12px 20px;
            background-color: #f7941d;
            color: white;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .product-options .buy-now:hover {
            background-color: #e57300;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="container">
            <div class="navbar-logo">
                <img src="SummerBall2025.png" alt="Summer Ball Logo">
            </div>
            <ul class="nav-links">
                <li><a href="#home" class="nav-link">Home</a></li>
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="mailto:6068alfieo@gcfe.net" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="product-details">
            <div class="product-image">
                <img src="SummerBallUpdated-171.png" alt="Summer Ball Hoodie">
            </div>
            <div class="product-info">
                <h2>Summer Ball Hoodie</h2>
                <p>Upgrade your style this year at the Summer Ball with our stylish hoodie. Available in two different styles to choose from and sizes ranging from S to XL.</p>
                <div class="product-options">
                    <div class="style-options">
                        <label for="style">Choose Style:</label>
                        <select id="style">
                            <option value="style1">Style 1</option>
                            <option value="style2">Style 2</option>
                        </select>
                    </div>
                    <div class="size-options">
                        <label>Choose Size:</label>
                        <input type="radio" id="size-s" name="size" value="S">
                        <label for="size-s">S</label>
                        <input type="radio" id="size-m" name="size" value="M">
                        <label for="size-m">M</label>
                        <input type="radio" id="size-l" name="size" value="L">
                        <label for="size-l">L</label>
                        <input type="radio" id="size-xl" name="size" value="XL">
                        <label for="size-xl">XL</label>
                    </div>
                    <a href="#" class="buy-now">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
